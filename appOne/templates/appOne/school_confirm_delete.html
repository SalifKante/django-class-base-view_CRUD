{% extends "appOne/base_app_one.html" %} 

{% block body_block %} 
    <h1>Delete {{school.name}}? </h1>
    <form action="" method="post">
        {% csrf_token %}
        <input class="btn btn-outline-danger" type="submit" value="Yes">
        <a href="{% url 'app_one:detail' pk=school.id %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
{% endblock %}
